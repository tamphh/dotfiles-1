## Copy me in ~/.config/compton.conf

# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 2;
shadow-offset-x = -4;
shadow-offset-y = -4;
shadow-opacity = 0.7;
shadow-red = 0.6;
shadow-green = 0.2;
shadow-blue = 0.2;
shadow-exclude = [
    "! name ~= ''",
	"name = 'Notification'",
    "n:e:Plank",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
    "name = 'dzen title'",
    "name = 'dzen slave'",
	"class_g = 'Cairo-clock'",
	"_GTK_FRAME_EXTENTS@:c"
];

# Opacity
menu-opacity = 0.8;
inactive-opacity = 0.5;
active-opacity = 0.9;
frame-opacity = 0.7;
inactive-opacity-override = false;
alpha-step = 0.06;
blur-kern = "3x3box"
blur-background-fixed = true;
blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c"
];
opacity-rule = [ 
    "90:class_g = 'URxvt'",
    "90:class_g = 'xterm'",
    "99:class_g = 'mpv'"
];

# Fading
fading = false;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];

# Other
backend = "glx"
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

# GLX backend
glx-copy-from-front = false;
glx-swap-method = "undefined";

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};
